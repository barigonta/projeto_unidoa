<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDoa - Faça sua Doação</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!--Anderson Navarro e Ana Meneses
        *tag abaixo usado para chamada do PyScript no HTML
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="conheca.html">Conheça</a></li>
                <li><a href="doacao.html">Faça sua Doação</a></li>
                <li><a href="instituicao.html">Cadastre sua Instituição</a></li>
                <li><a href="listagem.html">Itens Disponíveis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Faça sua Doação</h1>
            <form onsubmit="return submitForm(event)">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="nome" required>
                
                <label for="institution">Instituição de Destino:</label>
                <select id="institution" name="instituicao" required>
                    <option value="escola_a">Escola A</option>
                    <option value="escola_b">Escola B</option>
                </select>

                <label for="delivery_date">Data Prevista de Entrega:</label>
                <input type="date" id="delivery_date" name="data_entrega" required>
                
                <label for="type">Tipo de Peça:</label>
                <select id="type" name="tipo" required>
                    <option value="camisa">Camisa</option>
                    <option value="calca">Calça</option>
                    <option value="shorts">Shorts</option>
                    <option value="saia">Saia</option>
                    <option value="blusa">Blusa</option>
                    <option value="casaco">Casaco</option>
                </select>
                
                <label for="size">Tamanho:</label>
                <input type="text" id="size" name="tamanho" required>
               
                <label for="type">Sexo (M/F)</label>
                <select id="type" name="sex" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="size">Quantidade:</label>
                <input type="number" id="size" name="quantidade" required>
                
                <label for="condition">Estado de Conservação:</label>
                <select id="condition" name="condicao" required>
                    <option value="novo">Novo</option>
                    <option value="pouco_usado">Pouco Usado</option>
                    <option value="usado">Usado</option>
                    <option value="avariado">Com Pequenas Avarias</option>
                </select>
                
                <button type="submit">Enviar Doação</button>
            </form>
            <p class="note">A(s) peça(s) doada(s) devem ser entregas na instituição indicada e isso irá ajudar uma ou muitas família(s).</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 UniDoa. Todos os direitos reservados.</p>
        </div>
    </footer>
    
     <!-- Anderson Navarro e Ana Meneses 
        O trecho abaixo é a etapa que executa o pyscript para gravar no banco de dados, quando em produção ou hospedado em um server com o banco configurado poderá ser descomentado.
        Foi mantido assim para demonstração da página no Github.

    <py-script src="script_grava_dados_uniforme.py"></py-script>
    -->
    <script>
        
        function submitForm(event) {
            event.preventDefault();
            alert("Registro incluído com sucesso! Agradecemos sua doação e aguardamos ansiosamente pelas roupas.");
        }
        
       
    </script>
</body>
</html>
